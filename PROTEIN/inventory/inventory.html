<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventori</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-button" onclick="window.location.href='../homepage/homepage.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <h1>Daftar Inventori</h1>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kode Alat</th>
                    <th>Cabang</th>
                    <th>Unit</th>
                    <th>Fasilitas</th>
                    <th>Nama Peralatan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>001A</td>
                    <td>Cabang 1</td>
                    <td>Unit 1</td>
                    <td>Fasilitas 1</td>
                    <td>Peralatan 1</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-button">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-button">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="add-button">
            <i class="fas fa-plus"></i> Tambah Barang
        </button>
    </div>

    <!-- Add Inventory Dialog -->
    <div class="dialog-overlay" id="addInventoryDialog">
        <div class="dialog">
            <div class="dialog-header">
                <h2>Tambah Data Inventori</h2>
            </div>
            <div class="dialog-content">
                <form id="inventoryForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <input type="text" id="unit" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kodeAlat">Kode Alat</label>
                            <input type="text" id="kodeAlat" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fasilitas">Fasilitas</label>
                            <input type="text" id="fasilitas" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="namaPeralatan">Nama Peralatan</label>
                            <input type="text" id="namaPeralatan" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cabang">Cabang</label>
                            <input type="text" id="cabang" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="dialog-actions">
                        <button type="button" class="btn-cancel" onclick="closeDialog()">Cancel</button>
                        <button type="submit" class="btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
