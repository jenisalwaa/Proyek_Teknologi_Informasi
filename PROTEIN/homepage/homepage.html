<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventori - Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="welcome-text">
                <h1>Welcome, User!</h1>
            </div>
            <div class="system-info">
                <i class="fas fa-box"></i>
                <span>Sistem Inventori</span>
            </div>
        </header>

        <div class="menu-grid">
            <div class="menu-item" onclick="window.location.href='../inventory/inventory.html'">
                <i class="fas fa-boxes"></i>
                <span>Daftar Inventori</span>
            </div>
            
            <div class="menu-item" onclick="window.location.href='../serahTerima/serahTerima.html'">
                <i class="fas fa-truck-loading"></i>
                <span>Berita Acara Serah Terima Barang</span>
            </div>
            
            <div class="menu-item" onclick="window.location.href='../beritaAcara/beritaAcara.html'">
                <i class="fas fa-clipboard-list"></i>
                <span>Berita Acara Inventori</span>
            </div>

            <div class="menu-item" onclick="window.location.href='../Lokasi/lokasi.html'">
                <i class="fas fa-location-dot"></i>
                <span>Lokasi</span>
            </div>

            <div class="menu-item" onclick="window.location.href='../logbook/logbook.html'">
                <i class="fas fa-book"></i>
                <span>Logbook</span>
            </div>
        </div>

        <div class="popup-overlay" id="logoutPopup">
            <div class="popup">
                <h2>Konfirmasi Logout</h2>
                <p>Apakah Anda yakin ingin keluar?</p>
                <div class="popup-buttons">
                    <button class="popup-button cancel-button" onclick="closeLogoutPopup()">Cancel</button>
                    <button class="popup-button confirm-button" onclick="confirmLogout()">Log Out</button>
                </div>
            </div>
        </div>

        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <script>
        function logout() {
            document.getElementById('logoutPopup').style.display = 'flex';
        }

        function closeLogoutPopup() {
            document.getElementById('logoutPopup').style.display = 'none';
        }

        function confirmLogout() {
            window.location.href = '../login/index.html';
        }

        // Close popup when clicking outside
        document.getElementById('logoutPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogoutPopup();
            }
        });
    </script>
</body>
</html>
